<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-20">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">Kanban Task Manager</h1>
            <p class="text-gray-600">Organize your tasks with drag and drop</p>
        </div>

        <!-- Add Task Button -->
        <div class="mb-6">
            <button id="addTaskBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Add New Task
            </button>
        </div>

        <!-- Add Task Form -->
        <div id="addTaskForm" class="bg-white p-6 rounded-lg shadow-lg mb-6 border hidden">
            <h3 class="text-lg font-semibold mb-4">Add New Task</h3>
            <div class="space-y-4">
                <input type="text" id="taskTitle" placeholder="Task title..." class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <textarea id="taskDescription" placeholder="Task description..." class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 h-24 resize-none"></textarea>
                <select id="taskColumn" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="todo">To Do</option>
                    <option value="inProgress">In Progress</option>
                    <option value="done">Done</option>
                </select>
                <div class="flex gap-2">
                    <button id="saveTaskBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">Add Task</button>
                    <button id="cancelTaskBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Kanban Board -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            <!-- To Do Column -->
            <div id="todo" class="todo-column drop-zone">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">To Do</h2>
                    <span class="task-count bg-gray-200 text-gray-700 px-2 py-1 rounded-full text-sm font-medium">0</span>
                </div>
                <div class="task-container space-y-3"></div>
            </div>

            <!-- In Progress Column -->
            <div id="inProgress" class="progress-column drop-zone">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">In Progress</h2>
                    <span class="task-count bg-gray-200 text-gray-700 px-2 py-1 rounded-full text-sm font-medium">0</span>
                </div>
                <div class="task-container space-y-3"></div>
            </div>

            <!-- Done Column -->
            <div id="done" class="done-column drop-zone">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Done</h2>
                    <span class="task-count bg-gray-200 text-gray-700 px-2 py-1 rounded-full text-sm font-medium">0</span>
                </div>
                <div class="task-container space-y-3"></div>
            </div>
        </div>

        <!-- Instructions -->
        <div class="mt-20 text-center text-gray-500 text-xl">
            <p>Drag and drop tasks between columns to update their status</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
